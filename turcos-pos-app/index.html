<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Turco's House POS</title>

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        turco: {
                            black: '#0a0a0a',
                            dark: '#121212',
                            red: '#E53935',
                            redHover: '#D32F2F',
                            gray: '#2A2A2A',
                        }
                    },
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- Import Map for No-Build Modules -->
    <script type="importmap">
    {
        "imports": {
            "preact": "https://esm.sh/preact@10.19.2",
            "preact/hooks": "https://esm.sh/preact@10.19.2/hooks",
            "htm/preact": "https://esm.sh/htm@3.1.1/preact",
            "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js",
            "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"
        }
    }
    </script>
</head>

<body class="bg-turco-black text-white h-screen w-screen overflow-hidden selection:bg-turco-red selection:text-white">

    <div id="app" class="h-full w-full flex flex-col">
        <!-- App mounts here -->
        <div class="m-auto text-center p-10 animate-pulse">
            <h1 class="text-3xl font-bold mb-2">Turco's House</h1>
            <p class="text-gray-500">Cargando sistema...</p>
        </div>
    </div>

    <!-- Main Module -->
    <script type="module" src="./js/app.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW registered'))
                    .catch(err => console.log('SW failed', err));
            });
        }
    </script>
</body>

</html>
